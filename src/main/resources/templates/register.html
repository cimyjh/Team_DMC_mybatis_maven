<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원가입 연습</title>

<link href="/css/register.css" rel="stylesheet">
</script>
<link href="/css/agency.css" rel="stylesheet">
</script>
<link href="/css/bootstrap2.min.css" rel="stylesheet">
</script>
<!--all.css파일이 있어서 받아왔는데 딱히 필요없는거 같음 -->
<!-- <link href="css/all2.css" rel="stylesheet"></script>  -->
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
	rel='stylesheet' type='text/css'>

</head>
<body>
	<pre th:text="${msg}">Please wait...</pre>
	<div style="background-color: #212529;">


		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto">
					<div class="card card-signin flex-row my-5">
						<div class="card-img-left d-none d-md-flex">
							<!-- Background image for card set in CSS! -->
						</div>
						<div class="card-body">
							<h5 class="card-title text-center">Register</h5>


							<form class="form-signin" method="POST" action="/register">


								<div class="form-label-group">
									<input type="email" id="userid" name="userid"
										class="form-control" placeholder="이메일을 입력하세요." required autofocus>
									<label for="inputEmail">이메일을 입력하세요.</label>
								</div>


								<div class="form-label-group">
									<input type="text" id="nickname" name="nickname"
										class="form-control" placeholder="닉네임을 입력하세요." required >
									<label for="inputUsername">닉네임을 입력하세요.</label>
								</div>


								<hr>

								<div class="form-label-group">
									<input type="password" id="passwd" name="passwd"
										class="form-control" placeholder="Password" required>
									<label for="inputPassword">Password</label>
								</div>


								<input type="submit"
									class="btn btn-lg btn-primary btn-block text-uppercase"
									value="회원가입" />


								<!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="전송">Register</button>
 -->
								<a class="d-block text-center mt-2 small" href="#">Sign In</a>
								<hr class="my-4">
								<!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button> -->
								<input type="hidden" th:name="${_csrf.parameterName}"
									   th:value="${_csrf.token}" />



							</form>



						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Contact form JavaScript -->
	<script src="/js/jqBootstrapValidation.js"></script>
	<script src="/js/contact_me.js"></script>

	<!-- Custom scripts for this template -->
	<script src="/js/agency.min.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>


</body>
