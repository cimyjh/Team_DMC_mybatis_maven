</head>

<body id="page-top">

	<nav class="navbar navbar-expand-lg navbar-dark " id="mainNav">

			<a class="navbar-brand js-scroll-trigger" href="#page-top">DMC</a>

	<!-- Page Content -->
	<h1> event 2</h1>
	<div class="container">

		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4">Event</h1>
				<div class="list-group">
					<a href="/event/CU" class="list-group-item"><img
						src="/img/Logo/button cu.png" alt="" style="height: 20px;"></a>
					<a href="/event/GS25" class="list-group-item"><img
						src="/img/Logo/button 25.png" alt="" style="height: 20px;"></a>
					<a href="/event/emart24" class="list-group-item"><img
						src="/img/Logo/이마트.png" alt="" style="height: 20px;"></a> <a
						href="/event/7-eleven" class="list-group-item"><img
						src="/img/Logo/27-Eleven-Logo.png" alt="" style="height: 20px;"></a>
					<a href="/event" class="list-group-item"><img
						src="/img/Logo/All product.png" alt="" style="height: 30px;"></a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">
				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="/img/편의점 내부전경.png"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/img/편의점 진열대.png"
								alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/img/편의점 wood.jpg"
								alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				<!---- 카테고리 분류 추가 -------------------------------------------------------------------------->

				<form action="/event2" method="post">
					<div>
						<div class="row col-lg-12">
						
							<select name="e_evt" class="form-control col-lg-4"
								id="e_evt">
								<option value="%">전체행사</option>
								<option value="1+1">1+1 행사</option>
								<option value="2+1">2+1 행사</option>
								<option value="덤증정행사">증정 행사</option>
								<option value="할인행사">할인행사</option>
								<option value="기타행사">기타행사</option>
							</select> 
							
							<p> &nbsp </p>
							
							<select name="e_product1" class="form-control  col-lg-4"
								id="e_product1">
								<option value="%">모든 상품</option>
								<option value="식품">식품</option>
								<option value="과자">과자</option>
								<option value="아이스크림">아이스크림</option>
								<option value="음료">음료</option>
								<option value="생활용품">생활용품</option>
								<option value="기타">기타</option>
							</select> 
							
							<p> &nbsp </p>
							
								<input type="submit"
								class="btn btn-primary col-1" value="검색" />
						</div>
					</div>
				</form>
				<br />
				<!-- -------------------------------------------------------------------------------- -->

				<!--  -->
				<!--  -->
				<!--  -->
				<!--  -->
				<!--  -->
				<div class="row">
					<!--th:each 시작.  -->
					<div th:each="event: ${events}" class="col-lg-4 col-md-6 mb-4">
						<div class="card h-120">
							<a><img class="card-img-top"
								src="/img/product/" th:attrappend="src=${event.e_img}"alt=""
								style="width: 252px; height: 252px"/></a>
							<div class="card-body" th:object="${event}">
							
							
							
								<h5 class="card-title" th:text="${event.e_name}"></h5>
								<div>
									<table class="row">
										<tr>
											<td><a> &nbsp &nbsp <strong th:text="${event.e_price}"></strong>원 &nbsp &nbsp </a></td> 
											<td th:text="${event.e_evt}"></td>
										</tr>
									</table>

								</div>
								<p class="card-text"></p>
								<!---------------------- 버튼 추가---------------------->

								<button type="button" class="btn btn-primary btn-lg"
									data-toggle="modal" data-target="#event"
									th:attrappend="data-target=${event.e_num}">상품 상세보기</button>

								<!---------------------- Modal ---------------------->


								<div class="modal fade" id="event"
									th:attrappend="id=${event.e_num}" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">


									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h4 class="modal-title" id="myModalLabel"
													th:text="${event.e_name}"></h4>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<img class="card-img-top"
													src="/img/product/" th:attrappend="src=${event.e_img}" alt="">

												<h5>
													상품구분: <span th:text="${event.e_product1}"></span>
												</h5>
												<h5>
													세부상품 구분: <span th:text="${event.e_product2}"> </span>
												</h5>
												<h5>
													행사 시작일: <span
														th:text="${#dates.format(event.e_registerDate, ' yyyy년-MM월-dd일')}">
													</span>
												</h5>
												<h5>
													행사 종료일: <span
														th:text="${#dates.format(event.e_expireDate, 'yyyy년-MM월-dd일')}">
													</span>
												</h5>


											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
								<!----------------------  ---------------------->
							</div>
							<div class="card-footer">
								<small class="text-muted"><img src="/img/Like.png"
									alt="" style="height: 20px;">&nbsp;19</small>
							</div>
						</div>
					</div>
					<!--  -->
					<!--  -->
					<!--  -->
					<!--  -->
					<!--  -->

					<!-- /.row -->
					<div style="text-align: center;">
						<p>
							<.. <a href="">1</a>. <a href="">2</a>. <a href="">3</a>. <a
								href="">4</a>. <a href="">5</a>. ..>
						</p>
						<br>
					</div>
					<!-- /.row -->

				</div>
			</div>
		</div>

		<!-- /.container -->

		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Your
					Website 2019</p>
			</div>
			<!-- /.container -->
		</footer>

		<!-- Bootstrap core JavaScript -->
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.bundle.js"></script>
</body>
