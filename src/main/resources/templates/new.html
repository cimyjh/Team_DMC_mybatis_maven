<body id="page-top">

   <nav class="navbar navbar-expand-lg navbar-dark " id="mainNav">

						href="#contact">Register</a></li>
				</ul>

      </div>

   <!-- Page Content -->




   <div class="container">

      <div class="row">

         <div class="col-lg-3">

            <h1 class="my-4">New</h1>
            <div class="list-group">
               <a href="/new/CU" class="list-group-item"><img
                  src="/img/Logo/button cu.png" alt="" style="height: 20px;"></a>
               <a href="/new/GS25" class="list-group-item"><img
                  src="/img/Logo/button 25.png" alt="" style="height: 20px;"></a>
               <a href="/new/emart24" class="list-group-item"><img
                  src="/img/Logo/이마트.png" alt="" style="height: 20px;"></a> <a
                  href="/new/7-eleven" class="list-group-item"><img
                  src="/img/Logo/27-Eleven-Logo.png" alt="" style="height: 20px;"></a>
               <a href="/new" class="list-group-item"><img
                  src="/img/Logo/All product.png" alt="" style="height: 30px;"></a>
            </div>

         </div>
         <!-- /.col-lg-3 -->

         <div class="col-lg-9">
            <div id="carouselExampleIndicators" class="carousel slide my-4"
               data-ride="carousel">
               <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0"
                     class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                     <img class="d-block img-fluid" src="/img/편의점 내부전경.png"
                        alt="First slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="/img/편의점 진열대.png"
                        alt="Second slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="/img/편의점 wood.jpg"
                        alt="Third slide">
                  </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleIndicators"
                  role="button" data-slide="prev"> <span
                  class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                  class="sr-only">Previous</span>
               </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                  role="button" data-slide="next"> <span
                  class="carousel-control-next-icon" aria-hidden="true"></span> <span
                  class="sr-only">Next</span>
               </a>
            </div>
            <!-- 카테고리 분류 추가 -->

            <div>


               <form method="get" action="/new/form">

                  <div class="row col-lg-12">

                     <select id="n_product1" name="n_product1"
                        class="form-control  col-lg-4">
                        <option value="no">상품별</option>
                        <option value="식품">식품</option>
                        <option value="과자">과자</option>
                        <option value="아이스크림">아이스크림</option>
                        <option value="음료">음료</option>
                        <option value="생활용품">생활용품</option>
                        <option value="기타">기타</option>
                     </select> <input type="submit" class="btn btn-primary col-2" value="전송" />
                  </div>

               </form>
            </div>
            
            
               <!-- 제품명 검색 -->
            <form action="/new/search" method="get">
               <div class="row col-lg-12">
                  <input type="text" id="n_name" name="n_name"
                     class="form-control col-lg-4" placeholder="상품명">
                  <input type="submit" class="btn btn-primary col-2" value="상품검색" />
               </div>
            </form>

            

            <br>
            <!-- ------------------- -->
            <div class="row">
               <!--th:each 시작.  -->

               <div th:each="news:${news}" class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                     <a href="#"><img class="card-img-top"
                        src="/img/product/" th:attrappend="src=${news.n_thumbnail}" alt=""/></a>
                     <div class="card-body">
                        <h5 class="card-title" th:text="${news.n_name}">
                           <a href="#"></a>
                        </h5>
                        <div>
                           <table class="row">
                              <tr>
                                 <td><a> &nbsp &nbsp <strong
                                       th:text="${news.n_price}"></strong>원 &nbsp &nbsp
                                 </a></td>
                                 <td th:text="${news.n_product1}"></td>
                              </tr>
                           </table>

                        </div>
                        <p class="card-text"></p>
                        <!---------------------- 버튼 추가---------------------->
                        <button type="button" class="btn btn-primary btn-lg">
                           
                           <a th:href="@{/detail/{n_num}(n_num= ${news.n_num})}" style="color: #212529;"> 상품상세보기</a>
                           <!-- <a href="/detail.html" style="color: #212529;"> 상품 상세보기 </a> -->
                        
                        </button>
                     </div>
                     <div class="card-footer">
                        <small class="text-muted"><img src="/img/Like.png"
                           alt="" style="height: 20px;">&nbsp;19</small>
                     </div>
                  </div>
               </div>



            </div>
         </div>
         <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->
      <div style="text-align: center;">
         <p>
            <.. <a href="">1</a>. <a href="">2</a>. <a href="">3</a>. <a href="">4</a>.
            <a href="">5</a>. ..>
         </p>
         <br>
      </div>
      <!-- /.row -->

   </div>

   </div>
