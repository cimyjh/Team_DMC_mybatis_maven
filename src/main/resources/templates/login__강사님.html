<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  type="text/css"/>
</head>
<body>
<h1 class="text-center">Login</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.error ne null}">
                <h2>Invalid Username or Password.</h2>
                <h2 th:value="${param.error}"></h2>
            </div>
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="userid" class="col-md-3 control-label">User ID</label>
                    <div class="col-md-6">
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="아이디" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-md-3 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="비밀번호" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>&nbsp;&nbsp;
                        <button type="reset" class="btn btn-warning btn-lg">Reset</button>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
